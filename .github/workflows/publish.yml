name: Publish NuGet package

on:
  push:
    tags:
      - 'v*' # Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ĞµÑĞ»Ğ¸ Ñ‚ĞµĞ³ Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°ĞµÑ‚ÑÑ Ñ 'v', Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€ v1.0.2

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ›  Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ— Build
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ“¦ Pack NuGet package
      run: dotnet pack --configuration Release --no-build -p:IncludeSymbols=false -p:Version=${{ github.ref_name }}

    - name: ğŸš€ Push to nuget.org
      run: dotnet nuget push **/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
