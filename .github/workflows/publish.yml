name: Publish NuGet package

on:
  push:
    tags:
      - 'v*' # Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ñ€Ğ¸ Ğ¿ÑƒÑˆĞµ Ñ‚ĞµĞ³Ğ° Ğ²Ğ¸Ğ´Ğ° v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'NuGet package version (e.g. 1.0.5)'
        required: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ›  Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ— Build
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ“¦ Pack NuGet package
      run: |
        # Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ğ¸Ğ¼ Ğ²ĞµÑ€ÑĞ¸Ñ:
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/v}"
        fi

        echo "ğŸ“¦ Building NuGet package version $VERSION"

        dotnet pack --configuration Release --no-build -p:IncludeSymbols=false -p:Version=$VERSION

    - name: ğŸš€ Push to nuget.org
      run: dotnet nuget push **/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
